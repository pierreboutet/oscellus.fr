---
layout: default
title: Oscellus - Les cuvées
---

<div class="container">

  <h1>Les cuvées </h1>

  <div class="row">

    {% for cuvee in site.cuvees reversed %}
    <div class="col-md-4">
      <a href="{{ cuvee.url }}">
      <div class="cuvee-card">
        <div class="thumb">
          <img src='/assets/img/cuvees/{{cuvee.image | default: "default.png"}}'/>
        </div>
        <h2>{{ cuvee.name }}</h2>
        <p class="cuvee-date">{{ cuvee.date_cuvee }}</p>
        <p>{{ cuvee.description }}</p>
      </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
